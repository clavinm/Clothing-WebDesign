<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" sizes="180x180" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#FFFFFF">
    <meta name="theme-color" content="#ffffff">
    <title>Vite + React</title>
    <style>
      #customInstallPrompt {
        display: none;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #fff;
        box-shadow: 0px -2px 10px rgba(0,0,0,0.1);
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <button id="installButton">Install</button>
    <div id="customInstallPrompt">
      <p>Install our app for a better experience!</p>
      <button id="triggerInstall">Install Now</button>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    <script>
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const installButton = document.getElementById('installButton');
        installButton.style.display = 'block';

        installButton.addEventListener('click', () => {
          const customInstallPrompt = document.getElementById('customInstallPrompt');
          customInstallPrompt.style.display = 'block';
        });

        const triggerInstall = document.getElementById('triggerInstall');
        triggerInstall.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            const installButton = document.getElementById('installButton');
            const customInstallPrompt = document.getElementById('customInstallPrompt');
            customInstallPrompt.style.display = 'none';
            if (outcome === 'accepted') {
              installButton.textContent = 'Installed';
              console.log('User accepted the install prompt');
            } else {
              installButton.textContent = 'Cannot Install';
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          }
        });
      });
    </script>
  </body>
</html>
