<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" sizes="180x180" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#FFFFFF">
    <meta name="theme-color" content="#ffffff">
    <title>Vite + React</title>
    <style>
      /* Custom modal styles */
      .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgba(0, 0, 0, 0.4); 
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; 
        padding: 20px;
        border: 1px solid #888;
        width: 80%; 
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <button id="installButton">Install</button>

    <!-- Custom Modal -->
    <div id="installModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Install Our App</h2>
        <p>Install our app for a better experience!</p>
        <button id="confirmInstall">Install Now</button>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    <script>
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const installButton = document.getElementById('installButton');
        installButton.style.display = 'block';

        installButton.addEventListener('click', () => {
          const modal = document.getElementById('installModal');
          modal.style.display = 'block';
        });

        const confirmInstall = document.getElementById('confirmInstall');
        confirmInstall.addEventListener('click', async () => {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          const installButton = document.getElementById('installButton');
          const modal = document.getElementById('installModal');
          modal.style.display = 'none';
          if (outcome === 'accepted') {
            installButton.textContent = 'Installed';
            console.log('User accepted the install prompt');
          } else {
            installButton.textContent = 'Cannot Install';
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });

        const closeModal = document.querySelector('.close');
        closeModal.addEventListener('click', () => {
          const modal = document.getElementById('installModal');
          modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
          const modal = document.getElementById('installModal');
          if (event.target == modal) {
            modal.style.display = 'none';
          }
        });
      });
    </script>
  </body>
</html>
